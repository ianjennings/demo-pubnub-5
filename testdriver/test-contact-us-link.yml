version: 4.0.57
steps:
  - prompt: Locate the "Contact Sales" button.
    commands:
      - command: hover-text
        text: Contact Sales
        description: button in the header
        action: hover
  - prompt: Click the "Contact Sales" button.
    commands:
      - command: hover-text
        text: Contact Sales
        description: button in the header
        action: click
  - prompt: Assert that the contact form appears or a contact page is loaded.
    commands:
      - command: assert
        expect: the contact form is visible on the page
